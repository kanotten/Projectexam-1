<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Create a Blog Post</title>
        <link rel="stylesheet" href="../css/creation.css" />
        <link rel="stylesheet" href="../css/styles.css" />
        <link rel="stylesheet" href="../css/media.css" />

        <!-- Link to your CSS file for styling -->
    </head>
    <body>
        <header>
            <div class="head-container">
                <h1>HotLabs</h1>
                <nav>
                    <ul>
                        <li><a href="../index.html">Home</a></li>

                        <li><a href="../login.html">login</a></li>
                        <li><a href="creation.html">creation</a></li>
                        <li><a href="edit-post.html">edit</a></li>
                    </ul>
                </nav>
            </div>
            <div class="header">
                <div class="header-right"></div>
            </div>
        </header>
        <h1>Create a New Blog Post</h1>

        <div class="container">
            <form id="blogPostForm">
                <div class="form-group">
                    <label for="postTitle">Title:</label>
                    <input
                        type="text"
                        id="postTitle"
                        name="postTitle"
                        required
                    />
                </div>

                <div class="form-group">
                    <label for="image-url">Image URL:</label>
                    <input type="url" id="image-url" name="image-url" />
                </div>

                <!-- Add the image-alt input field here -->
                <div class="form-group">
                    <label for="image-alt">Image Alt Text:</label>
                    <input type="text" id="image-alt" name="image-alt" />
                </div>

                <div class="form-group">
                    <label for="postContent">Content:</label>
                    <textarea
                        id="postContent"
                        name="postContent"
                        rows="8"
                        required
                    ></textarea>
                </div>

                <div class="form-group">
                    <button type="submit">Create Post</button>
                </div>
            </form>
        </div>
        <footer>
            <div class="container">
                <p>&copy; 2024 HotLabs</p>
            </div>
        </footer>

        <script src="../javascript/creation.js"></script>
    </body>
</html>
