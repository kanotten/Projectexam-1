<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Edit Post</title>
        <link rel="stylesheet" href="../css/styles.css" />
        <link rel="stylesheet" href="../css/edit-post.css" />
    </head>
    <body>
        <header>
            <div class="head-container">
                <h1>HotLabs</h1>
                <nav>
                    <ul>
                        <li><a href="../index.html">Home</a></li>

                        <li><a href="../login.html">login</a></li>
                        <li><a href="creation.html">creation</a></li>
                        <li><a href="edit-post.html">edit</a></li>
                    </ul>
                </nav>
            </div>
            <div class="header">
                <div class="header-right"></div>
            </div>
        </header>
        <div class="container">
            <h1>Edit Post</h1>
            <div class="form-group">
                <label for="load-post-id">Enter Post ID to Edit</label>
                <input
                    type="text"
                    id="load-post-id"
                    name="load-post-id"
                    class="form-control"
                />
                <button type="button" id="load-post" class="btn btn-secondary">
                    Load Post
                </button>
            </div>
            <form id="edit-post-form">
                <div class="form-group">
                    <label for="post-id">Post ID</label>
                    <input
                        type="text"
                        id="post-id"
                        name="post-id"
                        class="form-control"
                        readonly
                    />
                </div>
                <div class="form-group">
                    <label for="post-title">Title</label>
                    <input
                        type="text"
                        id="post-title"
                        name="post-title"
                        class="form-control"
                        required
                    />
                    <span id="title-error" class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="post-content">Content</label>
                    <textarea
                        id="post-content"
                        name="post-content"
                        class="form-control"
                        rows="10"
                        required
                    ></textarea>
                    <span id="content-error" class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="post-image-url">Image URL</label>
                    <input
                        type="url"
                        id="post-image-url"
                        name="post-image-url"
                        class="form-control"
                    />
                    <span id="image-url-error" class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="post-image-alt">Image Alt Text</label>
                    <input
                        type="text"
                        id="post-image-alt"
                        name="post-image-alt"
                        class="form-control"
                    />
                    <span id="image-alt-error" class="error-message"></span>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        Save Changes
                    </button>
                    <button
                        type="button"
                        id="delete-post"
                        class="btn btn-danger"
                    >
                        Delete Post
                    </button>
                </div>
            </form>
        </div>
        <footer>
            <div class="container">
                <p>&copy; 2024 HotLabs</p>
            </div>
        </footer>
        <script src="../javascript/edit-post.js"></script>
    </body>
</html>
