<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/login.css" />
        <title>Login Page</title>
        <script src="javascript/admin.js"></script>        
    </head>
    <body>
        <header>
            <div class="container">
                <h1>My Blog</h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="admin-reg.html">register</a></li>
                        <li><a href="admin-login.html">login</a></li>
                        <li><a href="creation.html">creation</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <form action="/login" method="post">
            <label for="email">Email:</label><br />
            <input
                type="text"
                id="email"
                name="email"
                required
            /><br /><br />

            <label for="username">Username:</label><br />
            <input
                type="text"
                id="username"
                name="username"
                required
            /><br /><br />

            <label for="password">Password:</label><br />
            <input
                type="password"
                id="password"
                name="password"
                required
            /><br /><br />

            <input type="submit" value="Login" />
            <button
                onclick="window.location.href='admin-reg.html'; return false;"
            >
                Register
            </button>
        </form>
    </body>
</html>
