<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Your Page Title</title>
        <!-- Add your CSS link or embed CSS styles here -->
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="stylesheet" href="css/register.css" />
        <link rel="stylesheet" href="css/media.css" />
    </head>
    <body>
        <header>
            <div class="head-container">
                <h1>HotLabs</h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="login.html">Login</a></li>
                        <li><a href="post/creation.html">Creation</a></li>
                        <li><a href="post/edit-post.html">Edit</a></li>
                    </ul>
                </nav>
            </div>
            <div class="header">
                <div class="header-right"></div>
            </div>
        </header>
        <main>
            <form>
                <div class="form-container">
                    <h1>Register</h1>
                    <p>Fill in form to create an account</p>
                    <hr />

                    <label for="email"><b>Email</b></label>
                    <input
                        type="text"
                        placeholder="Enter Email"
                        name="email"
                        id="email"
                        autocomplete="email"
                        required
                    />
                    <label for="name"><b>Name</b></label>
                    <input
                        type="text"
                        placeholder="Enter Name"
                        name="name"
                        id="name"
                        autocomplete="name"
                        required
                    />
                    <label for="password"><b>Password</b></label>
                    <input
                        type="password"
                        placeholder="Enter Password"
                        name="password"
                        id="password"
                        required
                    />

                    <label for="repeat-password"><b>Repeat Password</b></label>
                    <input
                        type="password"
                        placeholder="Repeat Password"
                        name="repeat-password"
                        id="repeat-password"
                        required
                    />

                    <hr />

                    <p>
                        By creating an account you agree to our
                        <a href="terms.html"> Terms & Privacy</a>.
                    </p>
                    <button type="submit" class="registerbtn">Register</button>
                </div>
            </form>
        </main>

        <footer>
            <div class="container">
                <p>&copy; 2024 HotLabs</p>
            </div>
        </footer>
        <script src="javascript/register.js"></script>
    </body>
</html>
