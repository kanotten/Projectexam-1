<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Your Page Title</title>
        <!-- Add your CSS link or embed CSS styles here -->
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <header>
            <div class="container">
                <h1>My Blog</h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="register.html">register</a></li>
                        <li><a href="login.html">login</a></li>
                        <li><a href="creation.html">creation</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form id="registerForm">
                <div class="form-container">
                    <h1>Register</h1>
                    <p>Fill in the form to create an account</p>
                    <hr />

                    <label for="email"><b>Email</b></label>
                    <input
                        type="email"
                        placeholder="Enter Email"
                        name="email"
                        id="email"
                        required
                    />
                    <label for="user-name"><b>user name</b></label>
                    <input
                        type="name"
                        placeholder="Enter name"
                        name="name"
                        id="user-name"
                        required
                    />
                    <label for="password"><b>Password</b></label>
                    <input
                        type="password"
                        placeholder="Enter Password"
                        name="password"
                        id="password"
                        required
                    />
                    <label for="repeat-password"><b>Repeat Password</b></label>
                    <input
                        type="password"
                        placeholder="Repeat Password"
                        name="repeat-password"
                        id="repeat-password"
                        required
                    />
                    <hr />

                    <p>
                        By creating an account you agree to our
                        <a href="terms.html"> Terms & Privacy</a>.
                    </p>
                    <button type="submit" class="registerbtn">Register</button>
                </div>
                <div class="container signin">
                    <p>
                        Already have an account?
                        <a href="login.html">Sign in</a>.
                    </p>
                </div>
            </form>
        </main>

        <footer></footer>

        <script src="javascript/register.js"></script>
    </body>
</html>
